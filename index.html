<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Calligraffitti"
    />
  </head>
  <body>
    <div class="sketch-pad">
      <div class="header">
        <div class="txtL">Magic</div>
        <div class="title">Etch A Sketch</div>
        <div class="txtR">Board</div>
      </div>
      <div class="container"></div>
      <div class="btn-container">
        <form class="btns">
          <div>
            <button onclick="changeColor('black')">Black</button>
          </div>
          <div>
            <button onclick="changeColor('random')">Rainbow</button>
          </div>
          <div>
            <button onclick="resetContainer()">Reset</button>
          </div>
        </form>
      </div>
      <form class="pixel">
        <input
          class="input"
          onchange="changeSize(this.value)"
          type="number"
          placeholder="2 to 100"
        />
        <div>
          <button class="resize">Resize</button>
        </div>
      </form>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
